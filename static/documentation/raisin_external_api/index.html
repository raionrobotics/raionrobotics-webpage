<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raisin External API Reference</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .subtitle {
            color: #888;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }
        .language-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .lang-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4a9eff;
            transform: translateY(-3px);
        }
        .lang-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .lang-native {
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raisin External API Reference</h1>
        <p class="subtitle">Select your preferred language</p>
        <div class="language-buttons">
            <a href="en/index.html" class="lang-btn">
                <span class="lang-name">English</span>
                <span class="lang-native">English</span>
            </a>
            <a href="ko/index.html" class="lang-btn">
                <span class="lang-name">Korean</span>
                <span class="lang-native">한국어</span>
            </a>
        </div>
    </div>
</body>
</html>
